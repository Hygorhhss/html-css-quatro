<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Primeiro formulario</h1>
    <form>
        <p>Nome: <input type="text" name="nome" id="nome"></p> <!--Caixa de texto -->
        <p>Sobrenome <input type="text" name="sobrenome" id="sobrenome"></p>
        <p>Enviar <input type="submit" value="Enviar"></p> <!--Botão de envio / Dentro do "Value" coloca a palavra que irá ficar no botão-->

        <!--Devemos ter uma ligação entre o nome/texto e a caixa-->
    </form>
</body>
</html>

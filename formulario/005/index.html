<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio de Formulario</title>
</head>
<body>
    <h1>Formulario</h1>
    <form action="cadastro.php" method="get" autocapitalize="on">
        <p>
            <label for="nome">Nome</label>
            <input type="text" name="" id="nome" required maxlength="30" placeholder="nome completo" autocomplete="name">
        </p>

        <p>
            <label for="media">Média</label>
            <input type="number" name="" id="media" min="0" max="10" placeholder="0 a 10" step="0.5" required>
            <!--Somente números-->
            <!--min/max minimo e maximo do número-->
            <!--step = o número/média que vai "pulando" de 0.5 a 0.5-->
        </p>

        <p>
            <label for="ano-letivo">Ano letivo</label>
            <input type="month" name="" id="ano-letivo" value="2024-03">
            <!--input de mês-->
            <!--value para sugerir uma data, possivel puxar data com JS mais para frente-->
        </p>

        <p>
            <label for="data">Ano</label>
            <input type="date" name="" id="date">
            <!--input de data-->
        </p>
        
        <p>
            <label for="hora">Hora</label>
            <input type="time" name="" id="hora">
            <!--input de hora-->
        </p>

        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Primeiro formulario</h1>

    <form action="cadastro php" method="get" autocomplete="off"> <!--sem metodo definido = get--> <!--method post = retirar informação da URL, não protege os dados aparece nos headers em network em inspecionar (HTTPS a única maneira de criptografar os dados)-->
        <!--Get / Sem dados sensiveis = Nome, idade, link compartilhavel, foto e até 3000 bytes = 3000 letras-->
        <!--Post / Dados sensiveis = Senha, cartão, endereço, +3000 dados-->
        
        <p><label for="inome">Nome:</label> 
            <input type="text" name="nome" id="inome"></p> 

        <p><label for="isobrenome">Sobrenome</label> 
            <input type="text" name="sobrenome" id="isobrenome"></p>
        <p>Enviar <input type="submit" value="Enviar"></p> 
    </form>
</body>
</html>

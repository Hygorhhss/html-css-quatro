<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="cadastro.php" method="post" autocomplete="on"> <!--Pode ser <div> ou <p> no corpo do <form>-->
        <p>
            <label for="user">Usuário:</label>
            <input type="text" name="" id="user" required minlength="5" maxlength="15" size="10" placeholder="Nome">
            <!--required = Obrigatorio-->
            <!--required minlength="5" (minimo de caracteres) maxlength="15" (maximo de caracteres)-->
            <!--tamanho da caixa (não atrapalha caso tenha mais caracteres do que o tamanho definido)-->
            <!--placeholder="Nome" = Dica para preenchimento-->
        </p>
        <p>
            <label for="password">Senha:</label>
            <input type="password" name="" id="password" required autocomplete="new-password"> <!--type='password' não exibe informação da caixa-->
            <!--com o autocomplete "on" no <form> podemos colocar autocomplete nos inputs ex: current-password, new-password para quando tiver um banco de dados/Senha salva possa completar-->
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar"> <!--Limpar caixa-->
        </p>
    </form>
</body>
</html>

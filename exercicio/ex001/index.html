<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Testando o uso de iframe</h1>

    <p> <!--Tamanho padrão do Iframe 300x150-->
        Acessando o 

        <iframe src="https://www.cursoemvideo.com/curso/curso-html5-e-css3-modulo-4-de-5-40-horas/aulas/modulo-04-2/modulos/capitulo-22-aula-2-configurando-iframes//" frameborder="0" scolling="no"> <!--Scolling "yes" or "no" / Barra de rolagem lateral (depende do navegador )-->

            <a href="https://www.youtube.com/" target="_blank">Youtube</a>
        </iframe> <!--Colocar dentro do Iframe um link <a> para caso não carregue a página do Iframe-->
        para assistir videos
    </p>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilos/style.css" media="all"> <!--Serve para todos os dispositivos (media)-->
    <link rel="stylesheet" href="estilos/retrato.css" media="screen and (orientation: portrait)"> <!--Orientação para todas as telas em modo retrato-->
    <link rel="stylesheet" href="estilos/paisagem.css" media="screen and (orientation: landscape)"> <!--Orientação para todas as telas em modo paisagem-->
</head>
<body>
    <h1>Mude a orientação do seu dispositivo</h1>
</body>
</html>


<!--Media query = Media type + Media Features (caracteristica de midia)-->
<!--Definir orietação pelos pixels-->
<!--Media type = screen, print e all-->
<!--Media features = (orientation: portrait), (orientation: landscape)-->
